<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <nav class="homer-enlaces">
                <img src="/img/Logo.png" alt="logo-header" height="90px">
                <ul class="textos-enlace">
                    <li>INICIO</li>
                    <li>QUIENES SOMOS</li>
                    <li>CONTACTENOS</li>
                    <li>GALERIA</li>
                </ul>
            </nav>
            <nav class="registro">
                <ion-icon name="search-outline"></ion-icon>
                <snap class="inicio-sesion"><h1>Iniciar Sesion</h1></snap>
                <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
            </nav>
        </header>
        <div class="content-logo-registro">
            <img class="logo-grande" src="/img/Logo.png" alt="logo" width="450px">
            <div class="content-input-btton">
            <input class="input-dato" type="text" placeholder="Ingrese correo">
            <button class="btton-registro">REGISTRATE</button>
            </div>
        </div>
        <footer class="footer">
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </main>
</body>
</html>
